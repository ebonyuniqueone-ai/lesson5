env:
  aBoolen: ${{ false}}
  aNull: ${{ null}}
  aNumber: ${{ 42}}
  aString: this is a string
 steps:
  - name:test null
   if:(env.aNull ==null)
   run: echo this variable is null
   - name:  test boolean
    if:${{ fromJSON(env.aBoolean)}}
    run: echo this job wont run as our variable is false
   - name: contains function
      if: ${{ contains(env.aString, 'this') }}
      run:
       echo "our string var contains the word this"echos "but here is a typo that will make this step fail"
    - name:  test status check and format function
      if:${{ failure() }}
      env:
      FORMAT_VAR: ${{ fromat(GitHub {0} {1} {2}', 'actions','is', 'awesome!') }}
      run:
      echo " this step runs a special script to clean up after the failure step"
      echo ${{env.FORMAT_VAR }}
    - name: function and always status check
      if:${{ startwith(env.aString,String,'this') && always() }}
      run: sleep 60
     - name:test cacel status check
       if:${{ cancelled() }}
       run: echo "this job run if a workflow  is cacelled, if can also be used for clean-up scripts"
      
       
       
  
